<div id="menu" layout="vertical" layout-fill="layout-fill"><h2 ng-show="menuItems == null" class="text-center title">点餐</h2><div ng-show="menuItems == null" class="text-center"><i class="fa fa-spin fa-refresh fa-4x"></i><p>同步数据...</p></div><h3 ng-show="menuItems != null &amp;&amp; menuItems.length == 0" class="text-center"><p>餐厅尚未配置菜单，请前往管理员页面操作</p><i ng-click="clickRefreshMenu()" ng-class="{'fa-spin':refreshing == true}" class="fa fa-refresh fa-4x"></i></h3><div ng-show="menuItems != null &amp;&amp; menuItems.length != 0" layout="horizontal" layout-align="center" class="pane-area"><div layout="vertical" class="rcs-pane list material-whiteframe-z3"><material-tabs selected="selectedIndex"><material-tab ng-repeat="menuType in menuTypes track by $index" ng-class="{active:selectedIndex==$index}" on-select="onTabSelected($index)" disabled="false"><material-tab-label><b>{{menuType}}<span ng-if="selectedIndex==$index &amp;&amp; maxPage &gt; 1">({{currentPage}}/{{maxPage}})</span></b></material-tab-label></material-tab></material-tabs><div class="content-container"><material-content><div ng-repeat="menuItemsRow in menuItemsRows track by $index" layout="horizontal" layout-align="start" class="menu-row"><div ng-repeat="menuItem in menuItemsRow track by $index" ng-class="{right:{{$index}} % 2 == 1}" class="menu-col"><rcs-menu-item></rcs-menu-item></div></div></material-content></div><div class="page-footer text-center"><material-button ng-disabled="currentPage &lt;= 1" ng-click="clickPagePrevious()" class="material-button-raised material-theme-light"><i class="fa fa-chevron-left"></i></material-button><material-button ng-disabled="currentPage &gt;= maxPage" ng-click="clickPageNext()" class="material-button-raised material-theme-light"><i class="fa fa-chevron-right"></i></material-button></div></div><div layout="vertical" class="rcs-pane info material-whiteframe-z3"><div class="pane-header"><div class="left"><span class="colored">[{{ordering.length}}]</span><span>准备下单</span><span ng-if="maxOrderPage &gt; 1">({{currentOrderPage}}/{{maxOrderPage}})</span></div><div class="right"><material-button ng-click="clickConfirm($event)" ng-show="orderingGroup &amp;&amp; orderingGroup.length != 0" class="material-button-raised material-theme-light">确认</material-button></div></div><div class="content-container"><material-content><material-list><material-item ng-repeat="ordering in orderingGroup | orderBy:['type'] track by $index"><div class="material-tile-left"><material-button ng-click="clickOrderingPlus(ordering)" class="material-button-raised material-theme-light"><i class="fa fa-plus"></i></material-button></div><div class="material-tile-content"><h2>{{ordering.name}}</h2><div layout="horizontal"><span class="type">{{ordering.type}}</span><b>x{{ordering.count}}</b></div></div><div class="material-tile-right"><material-button ng-click="clickOrderingMinus(ordering)" class="material-button-raised"><i class="fa fa-minus"></i></material-button></div></material-item></material-list></material-content></div><div class="page-footer text-center"><material-button ng-disabled="currentOrderPage &lt;= 1" ng-click="clickOrderPagePrevious()" class="material-button-raised material-theme-light"><i class="fa fa-chevron-left"></i></material-button><material-button ng-disabled="currentOrderPage &gt;= maxOrderPage" ng-click="clickOrderPageNext()" class="material-button-raised material-theme-light"><i class="fa fa-chevron-right"></i></material-button></div></div></div></div>
