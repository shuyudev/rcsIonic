<material-button noink="noink" ng-class="{'selected':menuItem.selected == true}" ng-click="clickMenuItem()" class="material-button-raised rcs-menu-item"><div layout="vertical" layout-fill="layout-fill" layout-align="start start" class="content"><b flex="100">{{menuItem.Name}}</b><div flex="100" layout="horizontal" layout-fill="layout-fill" layout-align="start start" class="price"><span class="normal">{{menuItem.Price}}元</span><span ng-if="menuItem.PremiumPrice != null" class="premium">{{menuItem.PremiumPrice}}元 <i>(会员价)</i></span></div></div></material-button>
