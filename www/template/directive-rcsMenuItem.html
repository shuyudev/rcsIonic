<material-button noink="noink" ng-class="{'selected':menuItem.selected == true}" ng-click="clickMenuItem()" class="material-button-raised rcs-menu-item"><div layout="vertical" layout-fill="layout-fill" layout-align="start start" class="content"><b flex="100">{{menuItem.Name}}</b><div class="price"><div class="normal"><span>{{menuItem.Price}}元</span></div><div ng-if="menuItem.PremiumPrice != null" class="premium"><span>{{menuItem.PremiumPrice}}元 <i>(会员价)</i></span></div></div></div></material-button>
