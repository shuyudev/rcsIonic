<div id="table" flex="flex" layout="vertical" layout-fill="layout-fill"><h2 ng-show="tables == null" class="text-center title">选择餐桌</h2><div ng-show="tables == null" class="text-center"><i class="fa fa-spin fa-refresh fa-4x"></i><p>同步数据...</p></div><h3 ng-show="tables != null &amp;&amp; tables.length == 0" class="text-center">餐厅尚未添加餐桌，请前往管理员页面操作</h3><div ng-show="tables != null &amp;&amp; tables.length != 0" layout="horizontal" layout-align="center"><div layout="vertical" class="rcs-pane list material-whiteframe-z3"><div class="pane-header">选择餐桌进行关联</div><material-content flex="flex" scroll-y="scroll-y"><material-radio-group ng-model="selectedIndex"><material-list ng-repeat="table in tables"><material-item ng-click="clickTable($index)"><div class="material-tile-left"><material-radio-button ng-class="{'material-checked':selectedIndex==$index}" noink="noink"></material-radio-button></div><div ng-class="{'selected':selectedIndex==$index}" class="material-tile-content"><h2>{{table.TableName}} ({{table.TableType}})</h2></div></material-item></material-list></material-radio-group></material-content></div><div layout="vertical" class="rcs-pane info material-whiteframe-z3"><div class="pane-header">关联信息</div><material-list><material-item><div class="material-tile-left">设备编码</div><div class="material-tile-content"><h2>{{deviceId}}</h2></div></material-item><material-item ng-show="ifDisableCickLink() == false"><div class="material-tile-left">目标餐桌</div><div class="material-tile-content"><h2>{{getLinkingTable().TableName}} ({{getLinkingTable().TableType}})</h2></div></material-item></material-list><div layout="horizontal" layout-align="center" class="action"><material-button flex="flex" ng-hide="ifDisableCickLink() == true" ng-click="clickLink($event)" class="material-button-raised material-theme-light">关联</material-button></div></div></div></div>
