<material-dialog id="dialog-payCash" class="width-md"><div class="dialog-content"><h3 class="text-center">您需要找零吗？如需要，请输入准备支付金额</h3><div layout="horizontal" layout-align="center center"><div flex="50" layout="vertical" layout-align="center"><div layout="horizontal" layout-align="center" ng-repeat="numberRow in numberRows" class="numberRow"><material-button ng-repeat="number in numberRow" ng-click="clickNumber(number)" class="material-button-fab"><b>{{number}}</b></material-button></div><div layout="horizontal" layout-align="center" class="numberRow"><material-button ng-click="clickClear()" class="material-button-fab"><i class="fa fa-remove"></i></material-button><material-button ng-click="clickNumber(0)" class="material-button-fab"><b>0</b></material-button><material-button ng-click="clickBackspace()" class="material-button-fab"><i class="fa fa-arrow-left"></i></material-button></div></div><div flex="flex"></div><material-list flex="45"><material-item><div class="material-tile-left"><b ng-show="willPay">支付</b></div><div class="material-tile-content"><b ng-show="willPay" class="colored">{{willPay}}元</b></div></material-item><br/><br/><material-item><div class="material-tile-left"><b>消费</b></div><div class="material-tile-content"><span>{{shouldPay}}元</span></div></material-item><material-item><div class="material-tile-left"><b>找零</b></div><div class="material-tile-content"><span ng-show="ifValidPay()">{{willPay - shouldPay}}元</span></div></material-item></material-list></div></div><div layout="horizontal" layout-align="space-around" class="dialog-actions"><material-button flex="40" ng-disabled="!ifValidPay()" ng-click="clickNeedChange()" class="material-button-raised material-theme-light">确认金额</material-button><material-button flex="40" ng-click="clickNoNeed()" class="material-button-raised material-theme-light">我有零钱</material-button></div></material-dialog>
